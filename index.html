<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Riccardo's Debugger</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* VS Code Dark Grey */
            color: #00ff41; /* Terminal Green */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Vietato scrollare durante il gioco */
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* SCHERMATA GIOCO */
        #game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 { font-size: 1.5rem; text-align: center; margin-top: 20px; z-index: 10; pointer-events: none; }
        
        #counter {
            font-size: 3rem;
            font-weight: bold;
            color: #ff0000;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 10px red;
        }

        .bug {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            animation: jitter 0.5s infinite;
            transition: transform 0.1s;
        }

        .bug:active { transform: scale(0.8); }

        /* SCHERMATA VITTORIA */
        #victory-screen {
            display: none; /* Nascosto all'inizio */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
        }

        .btn-download {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            font-family: sans-serif;
            box-shadow: 0 4px 0 #185a24;
        }
        .btn-download:active { transform: translateY(4px); box-shadow: none; }

        @keyframes jitter {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="game-screen">
        <h1>‚ö†Ô∏è SYSTEM ERROR ‚ö†Ô∏è<br>Elimina i Bug per continuare!</h1>
        <div id="counter">10</div>
        </div>

    <div id="victory-screen">
        <div class="card">
            <h1 style="color: white; font-family: sans-serif;">üéâ SISTEMA PULITO! üéâ</h1>
            <p style="color: #c9d1d9; font-family: sans-serif; line-height: 1.5;">
                Grazie per avermi aiutato a risolvere gli ultimi bug.<br>
                Ora il software √® stabile!
            </p>
            <p style="color: #8b949e; font-size: 0.9rem; margin-top: 20px;">
                Riccardo Giorgetti<br>Dottore in Informatica
            </p>
            <a href="https://www.linkedin.com/in/riccardo-giorgetti-2a3268315/" class="btn-download">üìÑ Scarica i Ringraziamenti</a>
        </div>
    </div>

    <script>
        const gameScreen = document.getElementById('game-screen');
        const counterDisplay = document.getElementById('counter');
        const victoryScreen = document.getElementById('victory-screen');
        
        let bugsRemaining = 10;
        
        // SETUP AUDIO (Opzionale, semplice beep)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.value = 150; 
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Funzione per creare un bug
        function spawnBug() {
            if (bugsRemaining <= 0) return;

            const bug = document.createElement('div');
            bug.classList.add('bug');
            bug.innerText = 'üêõ'; 
            
            // Posizione casuale (calcolata per restare nello schermo)
            const x = Math.random() * (window.innerWidth - 80) + 20;
            const y = Math.random() * (window.innerHeight - 200) + 100;
            
            bug.style.left = `${x}px`;
            bug.style.top = `${y}px`;

            // Interazione Click/Touch
            bug.addEventListener('touchstart', smashBug);
            bug.addEventListener('click', smashBug);

            gameScreen.appendChild(bug);
        }

        function smashBug(e) {
            e.preventDefault(); 
            const bug = e.target;
            
            // Effetto visivo "Splat"
            bug.innerText = 'üí•';
            bug.style.animation = 'pop 0.2s forwards';
            playSound();
            
            // Rimuovi bug dopo l'animazione
            setTimeout(() => {
                if(bug.parentNode) bug.remove();
            }, 200);

            // Logica gioco
            bugsRemaining--;
            counterDisplay.innerText = bugsRemaining;

            if (bugsRemaining === 0) {
                winGame();
            } else {
                spawnBug();
                // Aumenta difficolt√†: a volte ne fa uscire due
                if(Math.random() > 0.5) spawnBug();
            }
        }

        function winGame() {
            setTimeout(() => {
                gameScreen.style.display = 'none';
                victoryScreen.style.display = 'flex';
                launchConfetti();
            }, 500);
        }

        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ffffff', '#00ff00']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ffffff', '#00ff00']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Inizializza con 3 bug
        for(let i=0; i<3; i++) setTimeout(spawnBug, i * 200);

    </script>
</body>
</html>
