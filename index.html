<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Run Riccardo Run!</title>
    <style>
        /* STILE GRAFICO */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Courier New', sans-serif; 
            background: #1a1a1a; 
            color: white; 
            touch-action: none; /* Disabilita zoom su mobile */
        }
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        canvas { 
            background: #f4f4f4; 
            border-radius: 4px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            max-width: 100%; 
            display: block;
        }
        
        /* INTERFACCIA UTENTE (UI) */
        .ui-layer { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
            pointer-events: none; /* Lascia passare i click se nascosto */
        }
        
        .interactive { 
            pointer-events: auto; 
            background: rgba(0,0,0,0.9); 
            padding: 25px; 
            border-radius: 12px; 
            text-align: center; 
            width: 85%; 
            max-width: 350px; 
            border: 2px solid #ff0000; /* Rosso Laurea */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        h1 { margin: 0 0 10px 0; color: #ff0000; font-size: 26px; text-transform: uppercase; }
        p { font-size: 14px; color: #ccc; line-height: 1.4; }
        
        button { 
            background: #ff0000; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            font-size: 18px; 
            font-weight: bold; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 15px; 
            width: 100%;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        
        input { 
            padding: 12px; 
            font-size: 16px; 
            width: 90%; 
            text-align: center; 
            margin-top: 15px; 
            border-radius: 6px; 
            border: none; 
            background: #333;
            color: white;
            text-transform: uppercase;
        }

        /* CLASSIFICA */
        #leaderboard { 
            margin-top: 25px; 
            text-align: left; 
            width: 100%; 
            font-size: 13px; 
            max-height: 180px; 
            overflow-y: auto; 
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .score-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 6px 0; 
            border-bottom: 1px solid #444; 
        }
        .score-row:nth-child(1) { color: gold; font-weight: bold; font-size: 1.1em; } 
        .score-row:nth-child(2) { color: silver; } 
        .score-row:nth-child(3) { color: #cd7f32; } 
        
        #score-hud { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            font-size: 28px; 
            font-weight: bold; 
            color: #333; 
            z-index: 5; 
            font-family: Arial, sans-serif;
        }
        
        /* Controlli Mobile (Invisibili ma cliccabili) */
        #mobile-controls { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1; 
        } 
    </style>

    <script type="module">
        // Importa le funzioni necessarie dai server di Google (CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- LA TUA CONFIGURAZIONE ---
        const firebaseConfig = {
          apiKey: "AIzaSyD4jcNF-5pnZnaViy900SHbCf5-6XlmDts",
          authDomain: "laurea-4270d.firebaseapp.com",
          databaseURL: "https://laurea-4270d-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "laurea-4270d",
          storageBucket: "laurea-4270d.firebasestorage.app",
          messagingSenderId: "351839726503",
          appId: "1:351839726503:web:fcc110de03f49822bde482"
        };
        // ----------------------------

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Funzione per salvare il punteggio (globale)
        window.saveScoreToDb = function(name, score) {
            const scoresRef = ref(db, 'scores');
            push(scoresRef, { 
                name: name, 
                score: score,
                timestamp: Date.now()
            }).then(() => {
                // Ricarica la pagina dopo il salvataggio per aggiornare la classifica
                setTimeout(() => location.reload(), 1000);
            }).catch((error) => {
                alert("Errore salvataggio: " + error.message);
            });
        };

        // Funzione per caricare la classifica
        window.loadLeaderboard = function() {
            const scoresRef = query(ref(db, 'scores'), orderByChild('score'), limitToLast(20)); // Prende i top 20
            onValue(scoresRef, (snapshot) => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = "";
                let data = [];
                snapshot.forEach((child) => { data.push(child.val()); });
                
                // Ordina dal pi√π alto al pi√π basso (Firebase ordina ascendente di default)
                data.sort((a, b) => b.score - a.score);
                
                if (data.length === 0) {
                    list.innerHTML = "<div style='text-align:center; padding:10px;'>Nessun punteggio ancora!</div>";
                }

                data.forEach((entry, index) => {
                    const row = document.createElement('div');
                    row.className = 'score-row';
                    // Taglia il nome se troppo lungo
                    let safeName = entry.name ? entry.name.substring(0, 12) : "Anonimo";
                    row.innerHTML = `<span>${index + 1}. ${safeName}</span><span>${entry.score}</span>`;
                    list.appendChild(row);
                });
            });
        };
        
        // Carica la classifica appena si apre la pagina
        loadLeaderboard();
    </script>
</head>
<body>

    <div id="score-hud">0</div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="start-screen" class="ui-layer">
            <div class="interactive">
                <h1>üéì Run Riccardo Run</h1>
                <p>Salta per evitare i BUG üêõ e prendi il Tocco!</p>
                <p style="font-size:12px; color:#aaa;">Tocca lo schermo o premi Spazio per saltare</p>
                <button onclick="startGame()">GIOCA ORA</button>
                
                <div id="leaderboard">
                    <div style="text-align:center; color: #ff0000; font-weight:bold; margin-bottom: 5px; border-bottom:1px solid #333; padding-bottom:5px;">üèÜ CLASSIFICA LIVE</div>
                    <div id="leaderboard-list">Caricamento...</div>
                </div>
            </div>
        </div>

        <div id="game-over-screen" class="ui-layer" style="display: none;">
            <div class="interactive">
                <h1>GAME OVER</h1>
                <p>Il tuo punteggio: <span id="final-score" style="color:#ff0000; font-weight:bold; font-size:1.5em;">0</span></p>
                
                <div id="input-container">
                    <p>Inserisci il tuo nome per la classifica:</p>
                    <input type="text" id="player-name" placeholder="NOME (max 10 lett.)" maxlength="10">
                    <button onclick="submitScore()">SALVA E RIGIOCA</button>
                </div>
                <div id="saving-msg" style="display:none; color:gold; margin-top:10px;">Salvataggio in corso...</div>
            </div>
        </div>
        
        <div id="mobile-controls" onmousedown="handleJump(event)" ontouchstart="handleJump(event)"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Adatta il canvas allo schermo
        function resize() {
            canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth;
            canvas.height = 300;
        }
        window.addEventListener('resize', resize);
        resize();

        // Variabili
        let gameRunning = false;
        let score = 0;
        let gameSpeed = 5;
        let frame = 0;
        let animationId;
        
        // Personaggio (Riccardo)
        const dino = { x: 50, y: 200, w: 30, h: 30, dy: 0, jumpPower: -10, gravity: 0.6, grounded: false };
        
        // Ostacoli
        let obstacles = [];

        function handleJump(e) {
            if(e) e.preventDefault(); // Evita scroll o zoom
            if (!gameRunning) return;
            if (dino.grounded) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;
            }
        }

        // Tasto Spazio per PC
        window.addEventListener('keydown', e => { if(e.code === 'Space') handleJump(e); });

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('score-hud').innerText = '0';
            
            // Reset
            dino.y = canvas.height - 50;
            dino.dy = 0;
            obstacles = [];
            score = 0;
            gameSpeed = 5;
            frame = 0;
            gameRunning = true;
            loop();
        }

        function loop() {
            if (!gameRunning) return;

            animationId = requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fisica Dino
            dino.dy += dino.gravity;
            dino.y += dino.dy;
            
            // Pavimento
            if (dino.y + dino.h > canvas.height - 20) {
                dino.y = canvas.height - 20 - dino.h;
                dino.dy = 0;
                dino.grounded = true;
            }

            // Disegna Pavimento
            ctx.fillStyle = '#444';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            // Disegna Riccardo (Quadrato Rosso con Tocco)
            ctx.fillStyle = '#ff0000'; 
            ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
            // Occhi
            ctx.fillStyle = 'white'; 
            ctx.fillRect(dino.x+20, dino.y+5, 6, 6);
            // Tocco Nero
            ctx.fillStyle = 'black'; 
            ctx.fillRect(dino.x-5, dino.y-10, 40, 10);

            // Generazione Ostacoli
            frame++;
            if (frame % 100 === 0 || (gameSpeed > 8 && frame % 60 === 0 && Math.random() > 0.5)) { 
                let type = Math.random();
                // Bug (Basso) o Caff√® (Alto) o Errore 404
                let obsH = type > 0.5 ? 40 : 25; 
                let obsY = canvas.height - 20 - obsH;
                
                obstacles.push({ x: canvas.width, y: obsY, w: 25, h: obsH, type: type > 0.5 ? '‚òï' : 'üêõ' });
                
                // Aumenta velocit√†
                if(gameSpeed < 12) gameSpeed += 0.05;
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;
                
                // Disegna Ostacolo (Emoji)
                ctx.font = "24px Arial";
                ctx.fillText(obs.type, obs.x, obs.y + 20);
                
                // Collisione semplice
                if (dino.x < obs.x + obs.w - 5 && 
                    dino.x + dino.w > obs.x + 5 &&
                    dino.y < obs.y + obs.h - 5 && 
                    dino.y + dino.h > obs.y + 5) {
                    endGame();
                }

                // Punti
                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    document.getElementById('score-hud').innerText = score;
                }
            }
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        function submitScore() {
            const nameInput = document.getElementById('player-name');
            const name = nameInput.value.trim().toUpperCase();
            
            if(name === "") { 
                alert("Scrivi un nome!"); 
                return; 
            }
            if(score === 0) {
                alert("Fai almeno 1 punto!");
                return;
            }

            // Mostra caricamento
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('saving-msg').style.display = 'block';

            // Chiama la funzione di Firebase (definita nel modulo sopra)
            if (window.saveScoreToDb) {
                window.saveScoreToDb(name, score);
            } else {
                alert("Errore di connessione al database!");
                location.reload();
            }
        }
    </script>
</body>
</html>
